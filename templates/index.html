<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
            transition: background-color 0.5s;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.5s;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .api-code {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            margin-top: 10px;
            display: none;
            transition: opacity 0.5s;
        }
        .api-list {
            margin-top: 20px;
        }
        .api-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            transition: transform 0.3s;
        }
        .api-item:hover {
            transform: scale(1.02);
        }
        .api-item button {
            background-color: #dc3545;
        }
        .api-item button:hover {
            background-color: #c82333;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        .success-message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>登入系統</h2>
        <div id="message"></div>
        <form id="registerForm">
            <h3>註冊</h3>
            <input type="text" id="registerUsername" placeholder="用戶名" required>
            <input type="password" id="registerPassword" placeholder="密碼" required>
            <button type="submit">註冊</button>
        </form>
        <form id="loginForm">
            <h3>登入</h3>
            <input type="text" id="loginUsername" placeholder="用戶名" required>
            <input type="password" id="loginPassword" placeholder="密碼" required>
            <button type="submit">登入</button>
        </form>
        <form id="apiForm" style="display:none;">
            <h3>生成 API</h3>
            <input type="text" id="apiName" placeholder="API 名稱" required>
            <button type="submit">生成</button>
        </form>
        <div id="apiCodes" style="display:none;">
            <h3>生成的 API 代碼</h3>
            <div class="api-code" id="apiCode"></div>
        </div>
        <div class="api-list" id="apiList" style="display:none;">
            <h3>管理生成的 API</h3>
            <div id="apisContainer"></div>
        </div>
    </div>

    <script>
        function showMessage(type, message) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<span class="${type}-message">${message}</span>`;
        }

        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (response.ok) {
                showMessage('success', data.message);
            } else {
                showMessage('error', data.message);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (response.ok) {
                showMessage('success', data.message);
                document.getElementById('apiForm').style.display = 'block';
                fetchUserApis();
            } else {
                showMessage('error', data.message);
            }
        });

        document.getElementById('apiForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const apiName = document.getElementById('apiName').value;

            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: apiName })
            });

            const data = await response.json();
            if (response.ok) {
                document.getElementById('apiCode').innerText = data.code;
                document.getElementById('apiCode').style.display = 'block';
                document.getElementById('apiCodes').style.display = 'block';
                fetchUserApis();
            } else {
                showMessage('error', data.message);
            }
        });

        async function fetchUserApis() {
            const response = await fetch('/api/user/apis');
            const apis = await response.json();
            const apisContainer = document.getElementById('apisContainer');
            apisContainer.innerHTML = '';

            if (Array.isArray(apis) && apis.length > 0) {
                apis.forEach(api => {
                    const apiItem = document.createElement('div');
                    apiItem.classList.add('api-item');
                    apiItem.innerHTML = `
                        <strong>${api[1]}</strong>
                        <button onclick="deleteApi(${api[0]})">刪除</button>
                    `;
                    apisContainer.appendChild(apiItem);
                });
                document.getElementById('apiList').style.display = 'block';
            }
        }

        async function deleteApi(apiId) {
            const response = await fetch(`/api/user/apis/${apiId}`, {
                method: 'DELETE'
            });

            const data = await response.json();
            if (response.ok) {
                showMessage('success', data.message);
                fetchUserApis();
            } else {
                showMessage('error', data.message);
            }
        }
    </script>
</body>
</html>
