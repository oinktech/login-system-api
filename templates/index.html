<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入系統</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #apiForm, #apiCodes, #apiList { display: none; }
        .api-item { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>用戶登入系統</h1>
    
    <h2>註冊</h2>
    <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="用戶名" required>
        <input type="password" id="registerPassword" placeholder="密碼" required>
        <button type="submit">註冊</button>
    </form>

    <h2>登入</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="用戶名" required>
        <input type="password" id="loginPassword" placeholder="密碼" required>
        <button type="submit">登入</button>
    </form>

    <h2>生成 API</h2>
    <form id="apiForm">
        <input type="text" id="apiName" placeholder="API 名稱" required>
        <button type="submit">生成 API</button>
    </form>

    <h2>用戶 API 列表</h2>
    <div id="apisContainer"></div>
    <div id="apiList" style="display: none;">
        <h3>我的 API</h3>
    </div>

    <div id="apiCodes">
        <h3>生成的 API 代碼：</h3>
        <pre id="apiCode"></pre>
    </div>

    <script>
        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });

            const data = await response.json();
            alert(data.message);
        };

        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });

            const data = await response.json();
            alert(data.message);
            if (response.ok) {
                document.getElementById('apiForm').style.display = 'block';
                loadUserApis(username); // 傳遞用戶名以加載API
            }
        };

        document.getElementById('apiForm').onsubmit = async function(e) {
            e.preventDefault();
            const apiName = document.getElementById('apiName').value;
            const username = document.getElementById('loginUsername').value; // 獲取當前用戶名

            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, name: apiName})
            });

            const data = await response.json();
            alert(data.message);
            if (response.ok) {
                document.getElementById('apiCode').innerText = data.code;
                document.getElementById('apiCodes').style.display = 'block';
                loadUserApis(username);
            }
        };

        async function loadUserApis(username) {
            const response = await fetch(`/api/user/apis?username=${username}`);
            const apis = await response.json();
            const container = document.getElementById('apisContainer');
            container.innerHTML = '';
            apis.forEach(api => {
                const apiDiv = document.createElement('div');
                apiDiv.className = 'api-item';
                apiDiv.innerHTML = `
                    <strong>${api[1]}</strong>
                    <button onclick="deleteApi(${api[0]})">刪除</button>
                `;
                container.appendChild(apiDiv);
            });
            document.getElementById('apiList').style.display = 'block';
        }

        async function deleteApi(apiId) {
            const response = await fetch(`/api/user/apis/${apiId}`, {
                method: 'DELETE',
            });
            const data = await response.json();
            alert(data.message);
            loadUserApis();
        }
    </script>
</body>
</html>
